<html style="text-align: center;">

<head>
	<title>Instagram Downloader</title>
	<meta charset="utf-8" />
	<meta name="google-site-verification" content="sEnEsXBw2wqj5L57iHeXB-5kIHrO2Q64YyjDt6XBt7s" />

	<!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->

<body>

	<!-- Header -->
	<header id="header">
	</header>

	<!-- Nav -->
	<nav id="nav">
	</nav>

	<!-- Main -->
	<section id="main" class="wrapper style3 special">
		<div class="container">

			<header class="major special">
				<h2>Instagram Downloader</h2>
				<p>Download images and videos of your favorite celebrities' posts for your personal collection!<br>
					Paste url below.</p>
			</header>
			<input style="align-self: center;text-align: center;" type="text" id="insta_url"
				placeholder="https://www.instagram.com/p/abcdefgh" style="width: 80%; text-align: center;">
			<div style="font-family: FontAwesome; display: inline;font-size: x-large" class="fa-question-circle"
				onclick="alert(`To get the url, go to desired post, click on ellipsis found on the top-right on the post and click on 'Copy Link'`)">
			</div>
			<br><br>
			<!-- <button onclick="fetchImg()">Get image</button> -->
			<ul class="actions">
				<li><button class="button alt fit"
						onclick="fetchJson(document.querySelector('#insta_url').value,false)">Get
						image(s)</button></li>
				<li><button class="button alt fit"
						onclick="fetchJson(document.querySelector('#insta_url').value,true)">Get
						video</button></li>
				<li><button class="button alt fit" onclick="clearResult()">Clear</button></li>
			</ul>
			<br><br>
			<div id="result"></div>

		</div>
	</section>

	<!-- Footer -->
	<footer id="footer">
	</footer>

	<!-- Scripts -->
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/skel.min.js"></script>
	<script src="assets/js/util.js"></script>
	<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
	<script src="assets/js/main.js"></script>
	<!-- Scripts added by Akhil-->
	<script src="assets/js/insta.js"></script>
	<script type="text/javascript">
		const url = localStorage.getItem("url");
		const isVideo = JSON.parse(localStorage.getItem("isVideo"));
		if (url !== 'null' && url !== '' && url !== null) {
			document.querySelector("#insta_url").setAttribute("value", url)
			fetchJson(url, isVideo);
		}
	</script>
	<script>
		$(function () {
			$("#header").load("assets/html/header.html");
			$("#footer").load("assets/html/footer.html");
			$("#nav").load("assets/html/nav.html");
			$.get("assets/html/favicon.html", function (favicon) {
				$("head").append(favicon);
			});
		});
	</script>

</body>
