	<section id="main" class="wrapper style3 special">

			<header class="major special">
				<h2>Instagram Downloader</h2>
				<p>Download images and videos of your favorite celebrities' posts for your personal collection!<br>
					Paste url below.</p>
			</header>
			<input style="align-self: center;text-align: center;" type="text" id="insta_url"
				placeholder="https://www.instagram.com/p/abcdefgh" style="width: 80%; text-align: center;">
			<div style="font-family: FontAwesome; display: inline;font-size: x-large" class="fa-question-circle"
				onclick="alert(`To get the url, go to desired post, click on ellipsis found on the top-right on the post and click on 'Copy Link'`)">
			</div>
			<br><br>
			<!-- <button onclick="fetchImg()">Get image</button> -->
			<ul class="actions">
				<li><button class="button alt fit"
						onclick="fetchJson(document.querySelector('#insta_url').value,false)">Get
						image(s)</button></li>
				<li><button class="button alt fit"
						onclick="fetchJson(document.querySelector('#insta_url').value,true)">Get
						video</button></li>
				<li><button class="button alt fit" onclick="clearResult()">Clear</button></li>
			</ul>
			<br><br>
			<div id="result"></div>
