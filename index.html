<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Akhil Selvakumar – Tech Lead Portfolio</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <style>
    :root {
      --primary: #007acc;
      --bg: #f9f9f9;
      --text: #333;
      --card-bg: white;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 2rem;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    h1 {
      color: var(--primary);
      font-size: 2rem;
    }

    .card {
      background: var(--card-bg);
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
      margin-bottom: 1.5rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: scale(1.02);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }

    .section-title {
      font-size: 1.25rem;
      color: var(--primary);
      margin-top: 2rem;
    }

    .job {
      animation: slideIn 0.6s ease forwards;
      opacity: 0;
    }

    .job:nth-child(1) {
      animation-delay: 0.2s;
    }

    .job:nth-child(2) {
      animation-delay: 0.4s;
    }

    .job:nth-child(3) {
      animation-delay: 0.6s;
    }

    @keyframes slideIn {
      to {
        opacity: 1;
        transform: translateX(0);
      }

      from {
        opacity: 0;
        transform: translateX(-20px);
      }
    }

    ul {
      padding-left: 1.2rem;
    }

    li {
      margin-bottom: 0.5rem;
    }

    .tags span {
      display: inline-block;
      background: #e0f3ff;
      color: #005b8f;
      padding: 4px 10px;
      border-radius: 16px;
      margin: 3px;
      font-size: 0.85rem;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .tags span:hover {
      transform: scale(1.05);
      box-shadow: 0 2px 6px rgba(0, 91, 143, 0.2);
    }

    .card a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
      position: relative;
      transition: transform 0.2s ease;
    }

    .card a:hover {
      transform: translateY(-2px);
    }

    .card a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -2px;
      width: 0%;
      height: 2px;
      background: var(--primary);
      transition: width 0.3s ease;
    }

    .card a:hover::after {
      width: 100%;
    }

    /* RESPONSIVE DESIGN */

    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }

      h1 {
        font-size: 1.5rem;
      }

      .section-title {
        font-size: 1.1rem;
      }

      .card {
        padding: 1.2rem;
      }

      .tags span {
        font-size: 0.75rem;
        padding: 4px 8px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.3rem;
      }

      .card {
        padding: 1rem;
      }

      body {
        padding: 1rem 0.5rem;
      }

      ul {
        padding-left: 1rem;
      }

      .tags span {
        margin: 2px;
      }
    }
  </style>
</head>

<body>
  <div id="app" class="container">
    <div class="card">
      <h1>{{ name }}</h1>
      <p><strong>{{ role }}</strong> | {{ location }}</p>
      <p>{{ summary }}</p>
    </div>

    <div class="card">
      <h2 class="section-title">Experience</h2>
      <div v-for="(job, index) in experience" :key="job.company" class="job">
        <h3>{{ job.role }} – <a :href="`${job.link}`" target="_blank">{{ job.company }}</a></h3>
        <p><em>{{ job.duration }}</em></p>
        <ul>
          <li v-for="point in job.responsibilities" :key="point">{{ point }}</li>
        </ul>
      </div>
    </div>

    <div class="card">
      <h2 class="section-title">Skills</h2>
      <div class="tags">
        <span v-for="skill in skills" :key="skill">{{ skill }}</span>
      </div>
    </div>

    <div class="card">
      <h2 class="section-title">Contact</h2>
      <p style="margin-top:1rem;">
        You can reach me at <a href="mailto:akhilselva1997@gmail.com">akhilselva1997@gmail.com</a> or
        <a href="https://linkedin.com/in/akhilselvakumar" target="_blank">LinkedIn</a>.
      </p>
    </div>
  </div>

  </script>
</body>

</html>
